[package]
name = "leo-interpreter"
version = "2.4.1"
authors = [ "The Leo Team <leo@provable.com>" ]
description = "Interpreter for the Leo programming language"
homepage = "https://leo-lang.org"
repository = "https://github.com/ProvableHQ/leo"
keywords = [
  "aleo",
  "cryptography",
  "leo",
  "programming-language",
  "zero-knowledge"
]
categories = [ "compilers", "cryptography", "web-programming" ]
include = [ "Cargo.toml", "src", "README.md", "LICENSE.md" ]
license = "GPL-3.0"
edition = "2021"
rust-version = "1.82.0"

[dependencies.snarkvm]
workspace = true

[dependencies.snarkvm-circuit]
version = "1.0.0"

[dependencies.snarkvm-synthesizer-program]
version = "1.0.0"

[dependencies.leo-ast]
workspace = true

[dependencies.leo-errors]
workspace = true

[dependencies.leo-parser]
workspace = true

[dependencies.leo-span]
workspace = true

[dependencies.colored]
workspace = true

[dependencies.crossterm]
version = "0.28.1"

[dependencies.indexmap]
workspace = true

[dependencies.dialoguer]
version = "0.11.0"
features = [ "history" ]

[dependencies.rand]
workspace = true

[dependencies.rand_chacha]
workspace = true

[dependencies.ratatui]
version = "0.29.0"

[dependencies.toml]
workspace = true

[dependencies.tui-input]
version = "0.11.1"

[dev-dependencies.leo-test-framework]
path = "../tests/test-framework"

[dev-dependencies.serial_test]
version = "3.1.1"

[dev-dependencies.tempfile]
workspace = true
